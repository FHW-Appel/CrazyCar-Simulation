name: CI Tests

# Führt die komplette Test-Suite (unit/integration/...) bei Push/PR auf main aus.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    # Headless-Setup für pygame (keine echte Anzeige nötig)
    env:
      SDL_VIDEODRIVER: dummy
      SDL_AUDIODRIVER: dummy

    steps:
      # Repository-Inhalt in den Runner holen
      - name: Checkout repository
        uses: actions/checkout@v4

      # Definierte Python-Version für reproduzierbare Läufe
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # pip-Cache für schnellere Installationen
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Gesamte Test-Suite ausführen
      - name: Run tests
        run: pytest -v
        # alternativ: pytest -v -m "not slow"
