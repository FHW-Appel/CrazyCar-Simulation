[pytest]
addopts = -q
testpaths = tests src/test
python_files = test_*.py test*.py *_test.py
python_functions = test_* test*
python_classes = Test* *Tests

filterwarnings =
    ignore:pkg_resources is deprecated as an API.*:UserWarning:pygame\.pkgdata

markers =
    unit: schnelle, reine Unit-Tests (isolierte Module)
    integration: Komponentenintegration über Module hinweg (ISTQB Level 2)
    integ: Integration über Module hinweg
    slow: dauert länger
    e2e: End-to-End Tests (vollständige Simulationsläufe)
